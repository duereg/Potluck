<!--
  Derby templates are similar to Handlebars, except that they are first
  parsed as HTML, and there are a few extensions to make them work directly
  with models. A single HTML template defines the HTML output, the event
  handlers that update the model after user interaction, and the event handlers
  that update the DOM when the model changes.

  As in Handlebars, double curly braces output a value literally. Derby
  templates add single curly braces, which output a value and set up
  model <- -> view bindings for that object.

  Elements that end in colon define template names. Pre-defined templates
  are capitalized by convention, but template names are case-insensitive.
  Pre-defined templates are automatically included when the page is rendered.
-->

<Title:>
  Potlucker 6000

<Header:>
  <!-- This is a component defined in the /ui directory -->
  <ui:connectionAlert>

<Body:>
  <h1>Potlucker 6000</h1>
  <h2>Manage Players</h2> 
  <h3>{potluck.data.message}</h3>
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>Defense</th>
        <th>Offense</th>
        <th>Speed</th>
        <th>Power</th>
      </tr>
    </thead>  
    <tbody>
      {#each potluck.data.people as :person}
      <tr>
        <td> &nbsp; </td>
        <td> <input type="text"   value="{:person.name}" /> </td>
        <td> <input type="number" value="{:person.defense}" /> </td>
        <td> <input type="number" value="{:person.offense}" /> </td>
        <td> <input type="number" value="{:person.speed}" /> </td>
        <td> <input type="number" value="{:person.power}" /> </td> 
      </tr>
      {/each}
    </tbody>
    <tfoot>
      <tr>
        <td> <a x-bind="click: add">Add</a> </td>
        <td> <input id="txtNewName"    type="text"   value="{potluck.data.person.name}" /> </td>
        <td> <input id="txtNewDefense" type="number" value="{potluck.data.person.defense}" /> </td>
        <td> <input id="txtNewOffense" type="number" value="{potluck.data.person.offense}" /> </td>
        <td> <input id="txtNewSpeed"   type="number" value="{potluck.data.person.speed}" /> </td>
        <td> <input id="txtNewPower"   type="number" value="{potluck.data.person.power}" /> </td> 
      </tr>
    </tfoot>
  </table>
