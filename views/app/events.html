<Body:> 
<form class="form-horizontal">
  <div id="divShowEvents" class="container">  
    <!--Body content--> 
    <section id="secShowEvents">
      <div class="row-fluid">
        <h1>Events</h1>
      </div>
      <div class="row-fluid">
        <table id="tblShowEvents" class="table table-horizontal table-hover table-bordered table-condensed table-striped" >
          <thead>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
          </thead>
          <tbody>
            {#each potluck.event.list as :event}
              <td>
                {:event.name}
              </td><td>
                {:event.date}
              </td><td>
                {:event.location}
              </td>
            {/}
          </tbody>
        </table> 
      </div>
    </section> 
  </div> 
</form>
