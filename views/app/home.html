<import: src="boot">
<Body:> 
<form class="form-horizontal">
  <div id="divPeeps" class="container">  
    <!--Body content--> 
    <section id="secPeople">
      <div class="row-fluid">
        <div class="span12">
          <h1>Participants</h1>
        </div>
      </div>
      <div class="row-fluid">
        <table id="tblPeople" class="table table-horizontal table-hover table-bordered table-condensed table-striped" >
          <thead>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Ranking</th>
          </thead>
          <tbody>
            {#each potluck.event.people as :person}
              {#if :person.display}
              <app:forDisplay>
              {else}
              <app:forEdit>
              {/}
            {/}
          </tbody>
        </table> 
      </div>
    </section> 
  </div> 
</form>
<div class="container">
  <section id="secNewPerson">
      <div class="row-fluid"> 
        <div class="span3">
          <app:boot:input data="{potluck.person.firstName}">
        </div>
        <div class="span3">
          <app:boot:input data="{potluck.person.lastName}">
        </div>
        <div class="span3">
          <app:boot:input data="{potluck.person.email}">
        </div>
        <div class="span3">
          <app:boot:input data="{potluck.person.ranking}">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <a x-bind="click: add" class="btn btn-primary">Add Person</a>
        </div>
      </div>
  </section>
</div>
<forDisplay:>
<tr id="{{:person.id}}">
  <td><a x-bind="click: edit">Edit</a></td>
  <td>{:person.firstName.value}</td>
  <td>{:person.lastName.value}</td>
  <td>{:person.email.value}</td>
  <td>{:person.ranking.value}</td>
</tr> 
<forEdit:>
<tr id="{{:person.id}}" >
  <td><a x-bind="click: display">Close</a></td>
  <td><app:editor data="{:person.firstName}"></td>
  <td><app:editor data="{:person.lastName}"></td>
  <td><app:editor data="{:person.email}"></td>
  <td><app:editor data="{:person.ranking}"></td> 
</tr> 
<editor:>
  {{{#with data}}}
    <input type="{.type}" value="{.value}" />
  {{{/}}}
