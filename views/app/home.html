<import: src="boot">
<Body:>
<h1>Potlucker 6000</h1>
<h2>Manage Players</h2> 
<h3>{potluck.message}</h3>
<div id="divContainer" class="container">
  <div id="divContainerRow" class="row-fluid">
    <div id="divContent" class="span12">
      <!--Body content--> 
      <section id="secPeople">
        {#each potluck.people as :person}
        <div class="row-fluid">
          <app:boot:input data="{:person.firstName}">
          <app:boot:input data="{:person.lastName}">
          <app:boot:input data="{:person.email}">
          <app:boot:input data="{:person.ranking}">
        </div>
        {/} 
      </section>
      <section id="secNewPerson">
        <div class="form-actions">
          <div class="row-fluid"> 
            <app:boot:input data="{potluck.person.firstName}">
            <app:boot:input data="{potluck.person.lastName}">
            <app:boot:input data="{potluck.person.email}">
            <app:boot:input data="{potluck.person.ranking}">
          </div>
          <div class="row-fluid">
            <div class="span12">
              <a x-bind="click: add" class="btn btn-primary">Add</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
