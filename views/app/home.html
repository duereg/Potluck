
<Body:>
<h1>Potlucker 6000</h1>
<h2>Manage Players</h2> 
<h3>{potluck.message}</h3>
<div id="divContainer" class="container">
  <div id="divContainerRow" class="row-fluid">
    <div id="divContent" class="span12">
      <!--Body content--> 
      <section id="secPeople">
        {#each potluck.people as :person}
        <div class="row-fluid">
          <app:field daField="{:person.firstName}">
          <app:field daField="{:person.lastName}">
          <app:field daField="{:person.email}">
          <app:field daField="{:person.ranking}">
        </div>
        {/} 
      </section>
      <section id="secNewPerson">
        <div class="form-actions">
          <div class="row-fluid"> 
            <app:field daField="{potluck.person.firstName}">
            <app:field daField="{potluck.person.lastName}">
            <app:field daField="{potluck.person.email}">
            <app:field daField="{potluck.person.ranking}">
          </div>
          <div class="row-fluid">
            <div class="span12">
              <a x-bind="click: add" class="btn btn-primary">Add</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div> 
 
<field:>
{{{#with daField}}}
<div class="span3">
  <div class="control-group {{cssClass}}">
    <label class="control-label">{{label}}</label>
    <div class="controls">
      <input type="{{type}}" value="{{value}}" />
      <span class="help-inline">{{message}}</span>
    </div>
  </div>
</div>
{{{/}}}
